<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="../styles/light-theme/style-auth.css" rel="stylesheet">
  <title>Авторизация</title>
</head>
<body>
	<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: white;">
		<div class="row w-100 justify-content-center">
			<div class="col-4 text-center">
				<div class="mb-5">
					<div class="d-inline-block" style="width: 142px; height: 142px;">
						<img src="../assets/icons/logo.svg" alt="Your Logo" class="w-100 h-100" />
					</div>
				</div>
				<h3 class="mb-4">Авторизация</h3>
				<form id="loginForm">
					<div class="row mb-3 justify-content-center">
						<div class="col-7 text-start">
							<label for="loginInput" class="form-label">Логин</label>
							<input type="text" class="form-control inputs" id="loginInput" name="loginInput" placeholder="Логин" autocomplete="current-login">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<div class="col-7 text-start">
							<label for="passwordInput" class="form-label">Пароль</label>
							<input type="password" class="form-control inputs" id="passwordInput" name="passwordInput" placeholder="Пароль" autocomplete="current-password">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<div class="col-7 mt-5">
							<button type="submit" class="auth btn btn-primary w-100">Войти</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	

  <div class="auth-spinner">
    <div class="spinner-border"></div>
    <div class="auth-success-gif">
    <img src="../assets/gifs/auth_failed.gif" alt="Success GIF">
    </div>
  </div>

  <script defer src="../scripts/auth/script.js"></script>
</body>
</html>
